<!DOCTYPE html>
<html lang="en">

<head>
   <title>Lab 5</title>
   <meta charset="UTF-8" />
   <link href="lab5.css" rel="stylesheet"/>
   <script src="lab5.js"></script>
</head>

<body onload="focusOne();">
   <div id="bodyBlock">
      <h1>Joseph Fodera</h1>

      <form id="addForm" name="addForm" action="#" method="post" onsubmit="return validate(this);">
         <fieldset>
            <legend>Contact Information</legend>
            <div class="formData">

               <label class="field" for="firstName">First Name:</label>
               <div class="value"><input type="text" size="60" value="" name="firstName" id="firstName" class="focHis"/></div>

               <label class="field" for="lastName">Last Name:</label>
               <div class="value"><input type="text" size="60" value="" name="lastName" id="lastName" class="focHis"/></div>

               <label class="field" for="title">Title:</label>
               <div class="value"><input type="text" size="60" value="" name="title" id="title" class="focHis"/></div>

               <label class="field" for="org">Organization:</label>
               <div class="value"><input type="text" size="60" value="" name="org" id="org" class="focHis" /></div>

               <label class="field" for="pseudonym">Nickname:</label>
               <div class="value"><input type="text" size="60" value="" name="pseudonym" id="pseudonym" class="focHis"/></div>

               <label class="field" for="comments">Comments:</label>
               <!-- Added onfocus so works with tab as well  -->
               <div class="value"><textarea rows="4" cols="40" name="comments"
                     id="comments" onclick="clearArea();" onfocus="clearArea();" onblur="exitArea();" class="focHis" >Please enter your comments</textarea></div>

               <input type="submit" value="save" id="save" name="save" />
            </div>
         </fieldset>
      </form>

      <button type="button" onclick="showFLName();">    
         See Alias
       </button>

   </div>
</body>

</html>
